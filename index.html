<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Fire Water Grass</h1>
                <button class="btn btn-primary genButton" gen="1">Generation 1</button>
                <button class="btn btn-primary genButton" gen="2">Generation 2</button>
                <button class="btn btn-primary genButton" gen="3">Generation 3</button>
            </div>
        </div>

        <hr>

        <div class="row" id="nameInputRow">
            <div class="col">
                <div id="nameForm">
                    <form class="form-group">
                        <label for="nameInput">
                            <h3>Input your name!</h3>
                        </label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Dan Smith">
                        <button type="submit" class="btn btn-primary startBtn" id="startPlayer">Play!</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" id="gameRow">
            <div class="col-6" id="gameCol1">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="nameHeader">You</h3>
                            <h4>Name: <span id="username"></span></h4>
                            <h4>Wins: <span id="playerWins"></span></h4>
                            <h4>Losses: <span id="playerLosses"></span></h4>
                            <h4>Ties: <span id="playerTies"></span></h4>
                        </div>

                        <div class="col-6">
                            <h3 class="nameHeader">Opponent</h3>
                            <div id="opponentInfo">
                                <h4>Name: <span id="opponent"></span></h4>
                                <h4>Wins: <span id="opponentWins"></span></h4>
                                <h4>Losses: <span id="opponentLosses"></span></h4>
                                <h4>Ties: <span id="opponentTies"></span></h4>
                            </div>

                            <div id="waiting">
                                <h4>Waiting for another player to join</h4>
                                <h4><span id="dots"></span></h4>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h3>Game Log:</h3>
                            <div id="gameLog"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6" id="gameCol2">
                <div class="container">
                    <div class="row" id="selectionRow">
                        <h3>Choose a Pok√©mon!</h3>
                        <div id="buttonsContainer">
                            <button class="choiceBtn"><img id="fire" class="img img-fluid" src="assets/images/fire1.png"></button>
                            <button class="choiceBtn"><img id="water" class="img img-fluid" src="assets/images/water1.png"></button>
                            <button class="choiceBtn"><img id="grass" class="img img-fluid" src="assets/images/grass1.png"></button>
                        </div>
                    </div>

                    <div class="row" id="choiceRow">
                        <div class="col-6">
                            <h3>Your Choice</h3>
                            <img id="playerChoiceImg" class="img img-fluid choiceImg" src="assets/images/blank.png">
                        </div>

                        <div class="col-6">
                            <h3>Opponent Choice</h3>
                            <img id="opponentChoiceImg" class="img img-fluid choiceImg" src="assets/images/blank.png">
                        </div>
                    </div>

                    <!-- Chat Window -->
                    <div class="row">
                        <div class="col" id="chatBox"></div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form class="form-group">
                                <input type="text" id="chatInput" class="form-control" placeholder="Send a message...">
                                <div class="input-group-append">
                                    <button type="submit" id="chatBtn" class="btn btn-primary" type="button">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/scripts.js"></script>
</body>

</html>
