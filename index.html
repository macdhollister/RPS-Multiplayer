<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Fire Water Grass</h1>
            </div>
        </div>

        <hr>


        <div class="row" id="gameRow">
            <div class="col-6" id="p1Col">
                <div id="p1Content">
                    <!-- To remove (will be added to JS makeGameCol1()) -->
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <h2>Hello <span id="username">Mac</span>!</h2>
                                <h3>Opponent: <span id="opponent">Mac2</span></h3>

                                <div id="buttonsContainer">
                                    <button class="choiceBtn"><img id="fireChoice" class="img img-fluid" src="assets/images/fire1.png"></button>
                                    <button class="choiceBtn"><img id="waterChoice" class="img img-fluid" src="assets/images/water1.png"></button>
                                    <button class="choiceBtn"><img id="grassChoice" class="img img-fluid" src="assets/images/grass1.png"></button>
                                </div>

                                <h3>Game Messages</h3>
                                <div id="gameLog"></div>
                            </div>
                        </div>
                    </div>
                    <!-- End remove block -->
                </div>
            </div>

            <div class="col-6" id="p2Col">
                <div id="p2Content">
                    <!-- To remove (will be added to JS makeGameCol2()) -->
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <h3>Your Choice</h3>
                                <img class="img img-fluid" src="assets/images/fire1.png">
                                <!-- image of user choice -->
                            </div>

                            <div class="col-6">
                                <h3>Opponent Choice</h3>
                                <img class="img img-fluid" src="assets/images/water1.png">
                                <!-- image of opponent choice -->
                            </div>
                        </div>
                        <div class="row"></div>
                    </div>
                    <!-- End remove block -->
                </div>
            </div>
        </div>

        <div class="row" id="chatRow">
            <div id="chatMessages"></div>
        </div>
    </div>

    <script src="assets/javascript/scripts.js"></script>
</body>

</html>
